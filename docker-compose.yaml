#### Sonarr - library management for TV series ####

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    networks:
      - media-network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/sonarr:/config
      - ${BASE_DIR}:/data
    ports:
      - "8989:8989"
    restart: unless-stopped
    depends_on:
      - qbittorrent
      - prowlarr

#### Radarr - library management for movies ####

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    networks:
      - media-network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/radarr:/config
      - ${BASE_DIR}:/data
    ports:
      - "7878:7878"
    restart: unless-stopped
    depends_on:
      - qbittorrent
      - prowlarr

#### Bazarr - manage subtitles ####

  bazarr:
    image: ghcr.io/linuxserver/bazarr:v1.5.0-ls283
    container_name: bazarr
    networks:
      - media-network
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TIMEZONE}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/bazarr:/config
      - ${MEDIA_DIR}:/data/media
    ports:
      - 6767:6767
    restart: unless-stopped
    depends_on:
      - qbittorrent
      - prowlarr

#### Readarr - manage ebooks ####
  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_DIR}/readarr:/config
      - ${MEDIA_DIR}/books:/books #optional
      - ${DOWNLOAD_DIR}:/data/downloads #optional
    ports:
      - 8787:8787
    restart: unless-stopped

#### WatchTower - automatic docker image update ####

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    command: --cleanup 
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

#### Jellyseerr - requests management for movies/shows ####

  jellyseerr:
    image: fallenbagel/jellyseerr
    container_name: jellyseerr
    networks:
      - media-network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_DIR}/jellyseerr:/app/config
    ports:
      - 5055:5055
    restart: unless-stopped
    depends_on:
      - sonarr
      - radarr

#### Recyclarr - automatic sync for recommended settings from TRaSH Guides ####

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr
    container_name: recyclarr
    networks:
      - media-network
    volumes:
      - ${CONFIG_DIR}/recyclarr:/config
    environment:
      - TZ=${TIMEZONE}
      - PUID=0
      - PGID=0
