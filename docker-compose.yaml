version: '3.9'

#### NETWORK ####

networks:
  media-network:
    driver: bridge

#### SERVICES ####

services:

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    networks:
      - media-network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - JELLYFIN_PublishedServerUrl=${IP}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/jellyfin/cache:/cache
      - ${CONFIG_DIR}/jellyfin/config:/config
      - type: bind
        source: ${MEDIA_DIR}
        target: /data/media
    ports:
      - "8096:8096"
    devices:
      - /dev/dri:/dev/dri # for harware transcoding
    restart: unless-stopped

#### Torrent client ####

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    networks:
      - media-network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - UMASK=022
      - WEBUI_PORT=8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/qbittorrent:/config
      - ${DOWNLOAD_DIR}:/data/downloads
    ports:
      - "8080:8080"
      - "6881:6881"
      - 6881:6881/udp
    labels:
      - autoheal=true
    healthcheck:
      test: curl google.com || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 6G

#### Indexer - allows you to use torrent trackers with *arr services ####

  prowlarr:
    image: lscr.io/linuxserver/prowlarr
    container_name: prowlarr
    networks:
      - media-network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    depends_on:
      - qbittorrent

